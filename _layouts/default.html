<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'adventyr-orange': '#e74c3c',
            'adventyr-orange-dark': '#c0392b',
            'adventyr-dark': '#2a2a2a',
            'adventyr-charcoal': '#3a3a3a',
            'adventyr-light-gray': '#cccccc',
          }
        }
      }
    }
  </script>
  <style>
    /* Direct markdown content styling */
    .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
      color: #e74c3c;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid #e74c3c;
      padding-bottom: 8px;
      margin-bottom: 20px;
      margin-top: 32px;
    }
    .content h1 { 
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 32px;
      margin-top: 0;
    }
    .content h2 { 
      font-size: 1.875rem;
    }
    .content h3 { 
      font-size: 1.5rem;
    }
    .content a { 
      color: #e74c3c;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .content a:hover {
      color: #c0392b;
      text-decoration: underline;
    }
    .content strong { 
      color: white;
      font-weight: bold;
    }
    .content ul { 
      list-style: none;
      padding-left: 0;
      margin: 16px 0;
    }
    .content li {
      margin-bottom: 8px;
      position: relative;
      padding-left: 24px;
    }
    .content li::before { 
      content: "âš™ ";
      color: #e74c3c;
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    .content p { 
      margin-bottom: 16px;
      line-height: 1.7;
      color: white;
    }
    .content ol {
      list-style: none;
      padding-left: 0;
      margin: 16px 0;
      counter-reset: list-counter;
    }
    .content ol li {
      counter-increment: list-counter;
      margin-bottom: 8px;
      position: relative;
      padding-left: 32px;
    }
    .content ol li::before {
      content: counter(list-counter) ". ";
      color: #e74c3c;
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    .content blockquote {
      border-left: 4px solid #e74c3c;
      background-color: #2a2a2a;
      padding: 16px;
      margin: 16px 0;
      font-style: italic;
    }
    .content code {
      background-color: #2a2a2a;
      color: #e74c3c;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: monospace;
    }
    .content pre {
      background-color: #2a2a2a;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 16px 0;
    }
    .content table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #e74c3c;
      margin: 16px 0;
    }
    .content th, .content td {
      border: 1px solid #e74c3c;
      padding: 8px;
    }
    .content th {
      background-color: #2a2a2a;
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  {% feed_meta %}
  {% seo %}
</head>

<body class="bg-adventyr-charcoal text-white font-sans leading-relaxed min-h-screen flex flex-col">
  {% include header.html %}
  
  <main class="flex-1 py-8" aria-label="Content">
    <div class="max-w-4xl mx-auto px-5">
      <div class="content">
        {{ content }}
      </div>
    </div>
  </main>
  
  {% include footer.html %}
</body>

</html>
