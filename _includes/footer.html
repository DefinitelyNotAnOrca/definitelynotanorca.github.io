<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-content">
      <div class="footer-section">
        <h3>{{ site.title }}</h3>
        <p>{{ site.description }}</p>
      </div>
      
      <div class="footer-section">
        <h3>Contact Info</h3>
        <p><strong>Phone:</strong> <span class="business-phone">{{ site.phone }}</span></p>
        <p><strong>Email:</strong> <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
      </div>
      
      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul class="footer-links">
          <li><a href="{{ '/services' | relative_url }}">Services</a></li>
          <li><a href="{{ '/pricing' | relative_url }}">Pricing</a></li>
          <li><a href="{{ '/about' | relative_url }}">About</a></li>
          <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
        </ul>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </div>
</footer>
